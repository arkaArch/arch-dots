general {
    # Amount of seconds for which the lockscreen will unlock on mouse movement
    grace = 1
    # Skip validation when no password is provided
    ignore_empty_input = false
}

background {
    path = $HOME/arch-dots/wallpapers/gruvbox/gruv_fish.jpg
    blur_passes = 1
}

label {    # Time
  text = cmd[update:1000] echo "$(date +"%-I:%M")"
  color = rgba(230, 247, 252, 0.90)
  font_size = 80
  font_family = FiraCode Nerd Font Mono Semibold
  position = 0, 500
  halign = center
  valign = center
}

label {     # Date
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = rgba(230, 247, 252, 0.90)
  font_size = 32
  font_family = FiraCode Nerd Font Mono Bold
  position = 0, 400
  halign = center
  valign = center
}

input-field {
    size = 280, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.35
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.5)
    font_color = rgba(230, 247, 252, 0.9)
    fade_on_empty = false
    rounding = -1
    check_color = rgb(204, 136, 34)
    placeholder_text = <i><span foreground="##cdd6f4">password</span></i>
    hide_input = false
    position = 0, -120
    halign = center
    valign = center
}

image {     # Profile Picture
    path = $HOME/arch-dots/wallpapers/user_profile/gruv_dev.png
    size = 175
    border_size = 2
    border_color = rgba(182, 213, 214, 0.90)
    position = 0, 50
    halign = center
    valign = center
}


